{% load static %}
<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->

    <head>
        <title>{% block page_title %}Home{% endblock page_title %} | TO-DO APP</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="{% static 'web/css/bootstrap.min.css' %}">

        {% block extrahead %}{% endblock extrahead %}
    </head>


    <body id="{% block body_id %}{% endblock body_id %}" class="{% block body_tags %}{% endblock body_tags %}" style="margin-bottom:200px;">

        <section class="container">
            {% block header %}
                <a href="{% url 'todo_list' %}"><h1>TO-DO APP</h1></a>
            {% endblock header %}

            <section id="content-wrapper" class="content-wrapper">
                {% block content %}{% endblock content %}
            </section>
            <div class="landscape-lock"></div>

        </section>
        <footer class="cds_footer">
                {% block footer %}
                {% endblock footer %}
        </footer>
    </body>
</html>
